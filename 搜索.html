<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轉址搜尋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .fixed-link {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a href="https://連結.com/README.md" class="fixed-link" target="_blank">使用說明</a>
</br>    <a href="https://docs.google.com/forms/d/e/1FAIpQLSejoul3NAIdVtNN-TNHfpiyX_RGxbumUru62m9ln5Kgtsp1Tg/viewform?usp=dialog" class="fixed-link" target="_blank">申請</a>
</br>    <a href="mailto:ggh19950808@gmail.comm" class="fixed-link" target="_blank">技術支持</a>
    <h1>轉址搜尋</h1>
    <input type="text" id="search" placeholder="輸入關鍵字搜尋">
    <ul id="results"></ul>
    
    <script>
        const categories = ["vtuber", "繪師", "網站", "新聞", "直播", "特殊"];
        const jsonFiles = categories.map(cat => `/redirects/${cat}.json`);
        let redirects = {};

        Promise.all(jsonFiles.map(file => 
            fetch(file).then(res => res.ok ? res.json() : {}).catch(() => ({}))
        )).then(responses => {
            redirects = Object.assign({}, ...responses);
        });

        document.getElementById('search').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const resultsList = document.getElementById('results');
            resultsList.innerHTML = '';
            
            if (!query) return;
            
            Object.entries(redirects).forEach(([path, url]) => {
                if (path.toLowerCase().includes(query) || url.toLowerCase().includes(query)) {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${url}" target="_blank">${path} → ${url}</a>`;
                    resultsList.appendChild(li);
                }
            });
        });
    </script>
</body>
</html>
